<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=480 maximum-scale=5.0"> 
        <link rel="stylesheet" type="text/css" href="css/game1.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/game.js"></script>
    </head>
    <body>
        <div class="flex">
            <div id="start_screen" class="page">
                <img id="start_title" class="object center" src="src/assets/title.png">
                <img id="start_background" class="object center" src="src/assets/hands.png">
                <div id="start_btn" class="object center" ></div>
            </div>
            <div id="game_screen" class="page">
                <div id="game_screen_wrapper">
                    <div id="question" class="">
                        <div id="questionContent" class="flex">
                            <div>
                                <div id="questionImageContainer"><img id="questionImage" src="src/assets/thumbnail-01.png"/></div>
                                <div id="questionText"></div>
                            </div>
    
                        </div>
                        
                    </div>
                    <div id="choices" class="">
                        <div class="flex">
                            <div id="choices_container" class=""></div>
                        </div>
                    </div>
                    <div id="progress">
                        <div class="flex">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <div id="progress_result_text">分析</div>
                        </div>
                    </div>
                    <div id="result" class="page">
                        
                        <div id="resultContent" class="flex">
                            <div>
                                <img id="result_title_text"src="src/assets/result-title.png"/>
                                <div id="resultImageContainer"><img id="resultImage" src=""/></div>
                                <div id="riskText">風險<span id="riskLevel"></span></div>
                                <div id="resultText">
    
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
    
            </div>
        </div>


    </body>

</html>
